<!DOCTYPE html>
<html lang = "en">
  <head>
    <meta charset="UTF-8">
    <meta name = "viewport" content = "width=device-width, initial scale=1.0">
    <!--jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!--bootstrap css-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"></link>
    <!--leaflet css-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
     <!--leaflet search plugin-->
     <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
     <!--Font Awesome-->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
     <link rel="stylesheet" href="/weather-app/styles.css">
    <title>Weather App</title>
  </head>
  <body>
    <h1 id="title">Weather App</h1>
    <div class="container">
      <div id="location-finder" class="weather-section">
        <p>To get started, click a location on the map below, or use the search bar.</p>
        <div id="map"></div>
      </div>
      <div id="current-weather" class="weather-section hidden">
        <button class="dropdown">
          <div class="dropdown-arrow" style="rotate: 90deg"></div>
          <h4>Current Conditions</h4>
        </button>
      </div>
      <div id="forecast" class="weather-section hidden">
        <button class="dropdown">
          <div class="dropdown-arrow"></div>
          <h4>Forecast</h4>
        </button>
      </div>
      <div id="detailed-forecast" class="weather-section hidden">
        <button class="dropdown">
          <div class="dropdown-arrow"></div>
          <h4>Detailed Forecast</h4>
        </button>
      </div>
      <div class="footer">
        <p>Created by Tyler Hutchison</p>
        <div class="socials">
          <a href="https://github.com/tyler-hutchison" target="_blank"><i class="fa fa-github"></i> GitHub</a>
          <a href="https://www.linkedin.com/in/tyler-hutchison/" target="_blank"><i class="fa fa-linkedin"></i> LinkedIn</a>
          <a href="mailto:tyler-hutchison@outlook.com"><i class="fa fa-envelope"></i> Email</a>
      </div>
      </div>
    </div>
    <!--leaflet js-->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
     <!--geocoder plugin js-->
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <!--chart.js-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!--hammer and zoom plugins for charts-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js" integrity="sha512-UXumZrZNiOwnTcZSHLOfcTs0aos2MzBWHXOHOuB0J/R44QB0dwY5JgfbvljXcklVf65Gc4El6RjZ+lnwd2az2g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-zoom/2.0.1/chartjs-plugin-zoom.min.js" integrity="sha512-wUYbRPLV5zs6IqvWd88HIqZU/b8TBx+I8LEioQ/UC0t5EMCLApqhIAnUg7EsAzdbhhdgW07TqYDdH3QEXRcPOQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/weather-app/index.js"></script>
    <script src="/weather-app/map.js"></script>
  </body>
</html>
