<!DOCTYPE html>
<html lang = "en">
  <head>
    <meta charset="UTF-8">
    <meta name = "viewport" content = "width=device-width, initial scale=1.0">
    <!--jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!--bootstrap css-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"></link>
    <!--leaflet css-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
     <!--leaflet search plugin-->
     <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
     <link rel="stylesheet" href="/weather-app/styles.css">
    <title>Weather App</title>
  </head>
  <body>
    <h1 id="title">Weather App</h1>
    <div class="container">
      <div id="location-finder" class="row">
        <p>To get started, click a location on the map below, or use the search bar.</p>
        <div id="map"></div>
      </div>
      <div id="current-weather" class="row">
        <h4>Current Conditions</h4>
      </div>
      <div id="forecast" class="row">
        <h4>Forecast</h4>
      </div>
      <div id="detailed-forecast" class="row">
        <h4>Detailed Forecast</h4>
      </div> 
    </div>
    <!--leaflet js-->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
     <!--geocoder plugin js-->
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <!--chart.js-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/weather-app/index.js"></script>
    <script src="/weather-app/map.js"></script>
  </body>
</html>
